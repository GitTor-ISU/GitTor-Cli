name: Check

on:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libtorrent-rasterbar-dev libglib2.0-dev libgit2-dev libcurl4-openssl-dev valgrind gcovr clang-tidy
          version: 1.0

      - name: Make Test
        run: |
          make test
